<!DOCTYPE html>
<html>
<head>
  <title>Draw a Perfect Circle</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }
    canvas {
      border: 2px solid black;
      display: block;
      margin: 20px auto;
      background: #f5f5f5;
      touch-action: none;
    }
    #score, #bestScore, #error {
      margin: 10px;
      font-weight: bold;
    }
    #error {
      color: red;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Draw a Perfect Circle</h1>
  <div id="score">Score: 0%</div>
  <div id="bestScore">Best Score: 0%</div>
  <div id="error"></div>

  <canvas id="canvas" width="400" height="400"></canvas>
  <button id="resetBtn">Reset</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scoreDiv = document.getElementById('score');
    const bestDiv = document.getElementById('bestScore');
    const errorDiv = document.getElementById('error');
    const resetBtn = document.getElementById('resetBtn');

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    let drawing = false;
    let points = [];

    function drawCenter() {
      ctx.beginPath();
      ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCenter();
      points = [];
      errorDiv.textContent = '';
      scoreDiv.textContent = 'Score: 0%';
    }

    function pointInside(point, polygon) {
      let x = point[0], y = point[1];
      let inside = false;
      for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        let xi = polygon[i][0], yi = polygon[i][1];
        let xj = polygon[j][0], yj = polygon[j][1];
        let intersect = ((yi > y) !== (yj > y)) &&
                        (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    function computeScore(points) {
      if (points.length === 0) return 0;
      let sum = 0;
      points.forEach(p => {
        const dx = p[0] - centerX;
        const dy = p[1] - centerY;
        sum += Math.sqrt(dx*dx + dy*dy);
      });
      const avg = sum / points.length;

      let varianceSum = 0;
      points.forEach(p => {
        const dx = p[0] - centerX;
        const dy = p[1] - centerY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        varianceSum += (dist - avg) ** 2;
      });
      const variance = varianceSum / points.length;

      let score = Math.max(0, 100 - variance * 20);
      return Math.round(score);
    }

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function startDraw(e) {
      drawing = true;
      points = [];
      ctx.beginPath();
      const pos = getMousePos(e);
      ctx.moveTo(pos.x, pos.y);
      points.push([pos.x, pos.y]);
      errorDiv.textContent = '';
    }

    function drawingMove(e) {
      if (!drawing) return;
      const pos = getMousePos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      points.push([pos.x, pos.y]);
    }

    function endDraw() {
      drawing = false;
      if (points.length < 5) {
        errorDiv.textContent = 'Draw a bigger circle!';
        scoreDiv.textContent = 'Score: 0%';
        return;
      }
      if (!pointInside([centerX, centerY], points)) {
        errorDiv.textContent = 'The red dot is not inside your circle!';
        scoreDiv.textContent = 'Score: 0%';
        return;
      }
      const score = computeScore(points);
      scoreDiv.textContent = 'Score: ' + score + '%';

      const best = parseInt(localStorage.getItem('bestScore') || '0', 10);
      if (score > best) {
        localStorage.setItem('bestScore', score);
        bestDiv.textContent = 'Best Score: ' + score + '%';
      }
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', drawingMove);
    canvas.addEventListener('mouseup', endDraw);

    clearCanvas();
    bestDiv.textContent = 'Best Score: ' + (localStorage.getItem('bestScore') || '0') + '%';

    resetBtn.addEventListener('click', clearCanvas);
  </script>

</body>
</html>
